# Désactiver le chargement automatique de data.sql
spring.sql.init.mode=never

# Configuration de la base de données en mémoire pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true

# Désactiver les listeners JMS automatiques pour les tests
spring.jms.listener.auto-startup=false

# Configuration de la file d'attente pour les tests
ibm.mq.queue-name=TEST.QUEUE
