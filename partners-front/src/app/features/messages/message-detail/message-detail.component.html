<div class="message-details p-4 shadow-2 border-round-lg">
  <div class="grid">
    <!-- En-tête avec informations principales -->
    <div class="col-12 mb-6">
      <div class="flex align-items-center justify-content-between">
        <div class="flex align-items-center">
          <i class="pi pi-envelope text-primary mr-2" style="font-size: 1.2rem;"></i>
          <span class="p-badge p-badge-info">   {{ message.messageId }}</span>
        </div>
      </div>
    </div>
  
    
    <div class="col-12 md:col-6 mb-6">
      <div class="p-card p-3 h-full">
        <div class="field">
          <label class="block text-500 font-medium mb-1">Date de création : </label>
          <div class="text-900 font-semibold">
            <i class="pi pi-calendar-plus text-primary mr-2"></i>
            {{ message.receivedAt | date:'medium' }}
          </div>
        </div>
      </div>
    </div>
    
    <div class="col-12 md:col-6 mb-6">
      <div class="p-card p-3 h-full">
        <div class="field">
          <label class="block text-500 font-medium mb-1">ID partenaire</label>
          <div class="text-900 font-semibold">
            <i class="pi pi-user text-primary mr-2"></i>
            {{ message.partnerId }}
          </div>
        </div>
      </div>
    </div>
    
    <!-- Séparateur -->
    <div class="col-12">
      <p-divider>
        <span class="p-tag">Contenu</span>
      </p-divider>
    </div>
    
    <!-- Contenu du message -->
    <div class="col-12">
      <div class="field">
        <div class="p-3 border-1 border-round-lg surface-card shadow-1 mt-1">
          <pre class="m-0 overflow-auto p-2 bg-gray-50 text-800 font-code">{{ message.payload }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
